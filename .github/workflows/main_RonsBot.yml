# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - RonsBot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ronscbreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e72f7089a6b64cb99cb5ca890a776389 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e52b1094ba594b739f8b93ac18972b7f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ronsbotreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e72f7089a6b64cb99cb5ca890a776389 }}/ronsbotreg/chatbot-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'RonsBot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_017bacf409e74dec9294f6e774bb6d6f }}
        images: 'ronsbotreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e72f7089a6b64cb99cb5ca890a776389 }}/ronsbotreg/chatbot-app:${{ github.sha }}'
